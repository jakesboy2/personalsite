{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jacob Waldrip</title>
    <meta name="description" content="Personal Landing Page">
    <meta name="author" content="Jacob Waldrip">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- FONT –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    
    <!---- ICONS -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon" />
    <link rel="apple-touch-icon" href="{% static 'images/apple-touch-icon.png' %}">

    <!-- CSS -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Site CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

    <!-- JAVASCRIPT-->
    <!-- Modernizr -->
    <script src="{% static 'js/modernizr.js' %}"></script> 


</head>
<body id="page-top" class="politics_version">

    <!-- Preloader -->
    <!-- <div id="preloader">
        <div id="main-ld">
			<div id="loader"></div>  
		</div>
    </div> -->
    <!-- End Preloader-->

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
          <a class="navbar-brand js-scroll-trigger" href="#page-top">
              <img class="img-fluid" src="{% static 'images/logo.png' %}" alt="" />
          </a>
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fa fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav text-uppercase ml-auto">
              <li class="nav-item">
                <a class="nav-link js-scroll-trigger active" href="#home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="#about">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="#services">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="#portfolio">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="#testimonials">Testimonials</a>
              </li>
              <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="#blog">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="#contact">Contect Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

<!-- Content that child html files supply-->
{% block content %}
{% endblock %}

<!-- ALL JS FILES -->
<script src="{% static 'js/all.js' %}"></script>
<!-- Camera Slider -->
<script src="{% static 'js/jquery.mobile.customized.min.js' %}"></script>
<script src="{% static 'js/jquery.easing.1.3.js' %}"></script> 
<script src="{% static 'js/parallaxie.js' %}"></script>
<script src="{% static 'js/headline.js' %}"></script>
<!-- Contact form JavaScript -->
<script src="{% static 'js/jqBootstrapValidation.js' %}"></script>
<script src="{% static 'js/contact_me.js' %}"></script>
<!-- ALL PLUGINS -->
<script src="{% static 'js/custom.js' %}"></script>
<script src="{% static 'js/jquery.vide.js' %}"></script>

</body>
</html>
